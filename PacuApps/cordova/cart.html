<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keranjang</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-[#0A2E6E] shadow-md sticky top-0 z-50" x-data="{ cartOpen: false }">
    <div class="container mx-auto px-4 flex items-center justify-between h-16">

        <!-- Logo -->
        <a href="http://localhost" class="flex items-center space-x-2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Tokopedia_logo.svg/2560px-Tokopedia_logo.svg.png" alt="Logo" class="h-8 brightness-0 invert" />
            <span class="text-2xl font-bold text-white">Pacu App</span>
        </a>

        <!-- Search -->
       <form action="http://localhost/home" method="GET" class="hidden md:flex mx-4 flex-grow max-w-xl">
           <input
               type="search"
               name="search"
               value=""
               placeholder="Cari produk, kategori, atau toko"
               class="flex-grow rounded-l-md border px-4 py-2 focus:ring-[#0A2E6E] focus:border-[#0A2E6E]"
           />
           <button class="bg-[#0A2E6E] hover:bg-[#072147] px-4 rounded-r-md text-white font-medium">Cari</button>
       </form>


        <!-- Ikon -->
        <div class="flex items-center space-x-5 text-white">

            <!-- Chat -->
            <a href="#" title="Chat" class="hover:text-gray-300 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h12a2 2 0 012 2z"/>
                </svg>
            </a>

            <!-- Wishlist -->
            <a href="#" title="Wishlist" class="relative hover:text-gray-300 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78L12 21.23l7.78-7.78a5.5 5.5 0 000-7.78z"/>
                </svg>
            </a>

        <!-- Cart -->
        <div class="relative" x-data="{ cartOpen: false }" @click.away="cartOpen = false">
            <button @click="cartOpen = !cartOpen" title="Keranjang" class="hover:text-gray-300 transition relative">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/>
                </svg>

                            </button>

            <!-- Dropdown Mini-Cart -->
            <div
                x-show="cartOpen"
                x-transition
                class="absolute right-0 mt-2 w-72 bg-white shadow-lg rounded-lg z-50 overflow-hidden"
                style="display: none;" <!-- mencegah flash saat page load -->
            >
                <div class="p-4 text-sm text-gray-700">
                    <p class="font-semibold mb-2">Isi Keranjang</p>

                                            <p class="text-gray-500 text-sm">Keranjang kosong</p>
                                    </div>
            </div>
        </div>



            <!-- Logout -->
            
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="flex-1 container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6 flex items-center gap-2">
        <i data-feather="shopping-cart" class="w-6 h-6 text-[#0A2E6E]"></i>
        Keranjang Belanja
    </h1>

            <div class="bg-white shadow rounded-lg p-6 text-center text-gray-600">
            <p class="text-lg">Keranjang kamu kosong.</p>
            <a href="http://localhost" class="mt-4 inline-flex items-center gap-2 bg-[#0A2E6E] text-white px-4 py-2 rounded hover:bg-[#072147] transition">
                <i data-feather="arrow-left"></i> Belanja Sekarang
            </a>
        </div>
    </main>
<!-- Navigasi Bottom -->
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-md z-40 md:hidden">
  <div class="flex justify-around items-center text-sm text-gray-700">

    <!-- Home -->
    <a href="http://localhost/home" class="flex flex-col items-center py-2 ">
      <i data-feather="home" class="w-5 h-5 mb-1"></i>
      <span>Home</span>
    </a>

    <!-- Keranjang -->
    <a href="http://localhost/keranjang" class="flex flex-col items-center py-2 ">
      <i data-feather="shopping-cart" class="w-5 h-5 mb-1"></i>
      <span>Keranjang</span>
    </a>

    <!-- Pesanan -->
    <a href="http://localhost/my-orders" class="flex flex-col items-center py-2 ">
      <i data-feather="package" class="w-5 h-5 mb-1"></i>
      <span>Pesanan</span>
    </a>

    <!-- Akun -->
    <a href="http://localhost/keranjang" class="flex flex-col items-center py-2 ">
      <i data-feather="user" class="w-5 h-5 mb-1"></i>
      <span>Akun</span>
    </a>

  </div>
</nav>

<!-- Feather Icons Script -->
<script>
  feather.replace();
</script>


<!-- Footer -->
<footer class="bg-[#0A2E6E] py-6 text-center text-white text-sm">
    &copy; 2025 Pacu App - Semua Hak Dilindungi
</footer>


</body>
</html>
